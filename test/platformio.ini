; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
description = "Unit Tests for Ark-Cpp-Crypto"
src_dir = ..
build_dir = ../build/.pioenvs
libdeps_dir = ../extern/.piolibdeps

[common]
lib_deps = micro-ecc, AUnit, ArduinoJson@6.10.0, BIP66
build_flags = -I../test -I../test/iot/ -I../src -I../src/lib -I../src/include/cpp-crypto -DUNIT_TEST
src_filter = +<src> -<src/lib/ArduinoJson> -<src/lib/BIP66> -<src/lib/uECC> +<test> -<test/.pio> -<test/lib/googletest>
upload_speed = 921600

