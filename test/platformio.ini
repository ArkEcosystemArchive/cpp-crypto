; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ..
lib_dir = ..

[env:esp8266]
lib_ldf_mode = off
lib_deps = AUnit
platform = espressif8266
board = huzzah
framework = arduino
build_flags = -I../test/iot/ -I../src -I../src/bcl -I../src/lib/uECC -I../src/lib/bip39/src/include -I../src/lib/bip39/src/lib/PicoSHA2 -I../src/include/cpp-crypto -DUNIT_TEST
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<bin> -<extras> -<lib> -<_3rdParty> -<CMakeFiles> -<src/CMakeFiles> -<test/CMakeFiles> -<src/lib/uECC/examples/> -<src/lib/uECC/scripts/> -<src/lib/uECC/test/> -<src/lib/bip39/example> -<src/lib/bip39/test> -<src/lib/bip39/src/lib/PicoSHA2/example> -<src/lib/bip39/src/lib/PicoSHA2/test> -<test/lib/googletest>
upload_speed = 921600

[env:esp32]
lib_ldf_mode = off
lib_deps = AUnit
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -I../test/iot/ -I../src -I../src/bcl -I../src/lib/uECC -I../src/lib/bip39/src/include -I../src/lib/bip39/src/lib/PicoSHA2 -I../src/include/cpp-crypto -DUNIT_TEST
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<bin> -<extras> -<lib> -<_3rdParty> -<CMakeFiles> -<src/CMakeFiles> -<test/CMakeFiles> -<src/lib/uECC/examples/> -<src/lib/uECC/scripts/> -<src/lib/uECC/test/> -<src/lib/bip39/example> -<src/lib/bip39/test> -<src/lib/bip39/src/lib/PicoSHA2/example> -<src/lib/bip39/src/lib/PicoSHA2/test> -<test/lib/googletest>
upload_speed = 921600
