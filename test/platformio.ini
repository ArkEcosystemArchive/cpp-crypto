; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
description = "Unit Tests for Ark-Cpp-Crypto"
src_dir = ..
lib_dir = ..

[common]
lib_ldf_mode = off
lib_deps = micro-ecc, bip39@^1.1, AUnit, ArduinoJson@5.13.4
build_flags = -I../test/iot/ -I../src -I../src/lib/bcl -I../src/include/cpp-crypto -DUNIT_TEST
src_filter = +<*> -<.git/> -<examples/> -<extras> -<bin> -<lib> -<_3rdParty> -<CMakeFiles> -<src/CMakeFiles> -<test/CMakeFiles> -<src/lib/ArduinoJson> -<src/lib/bip39> -<src/lib/uECC> -<test/lib/googletest>
upload_speed = 921600

[env:esp8266]
platform = espressif8266
board = huzzah
framework = arduino
lib_ldf_mode = ${common.lib_ldf_mode}
lib_deps = ${common.lib_deps}
build_flags = ${common.build_flags}
src_filter = ${common.src_filter}
upload_speed = ${common.upload_speed}

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode = ${common.lib_ldf_mode}
lib_deps = ${common.lib_deps}
build_flags = ${common.build_flags}
src_filter = ${common.src_filter}
upload_speed = ${common.upload_speed}
