[platformio]
description = "Unit Tests for Ark-Cpp-Crypto"
src_dir = ../src
build_dir = ../build/.pioenvs
libdeps_dir = ../extern/.piolibdeps

[base]
lib_deps = googletest@1.8.1, ArduinoJson@6.10.0, BIP66@0.2.1, micro-ecc@1.0.0
build_flags = -I./src -I./src/lib -I./src/include/cpp-crypto -I../test -I../test/iot -DBUILD_TESTS
src_filter = +<./src> +<../test/iot>
upload_speed = 921600

; Run All Tests

# esp8266 unit tests disabled until support is worked out
