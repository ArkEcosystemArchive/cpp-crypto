version: 0.0.{build}

image: Visual Studio 2017

environment:
  matrix:
  - CONFIGURATION: Debug
  - CONFIGURATION: Release
  
install:
    - git submodule update --init --recursive

before_build:
    - cmake .
    - cd extras\cmake_example
    - cmake .
    - cd ..\..\

build_script:
  - cmd: msbuild $(APPVEYOR_BUILD_FOLDER)\Ark-Cpp-Crypto.sln
  - cmd: msbuild $(APPVEYOR_BUILD_FOLDER)\extras\cmake_example\Cpp-Crypto-Example.sln

test_script:
- cmd: '%APPVEYOR_BUILD_FOLDER%\test\%CONFIGURATION%\Ark-Cpp-Crypto-tests.exe'
